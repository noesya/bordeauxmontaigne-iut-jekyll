{% if paginator.posts.size > 0 %}
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-5">
      {% for post in paginator.posts %}
        <div class="col">
          {% include post.html
              image=post.image
              title=post.title
              url=post.url %}
        </div>
      {% endfor %}
    </div>
    {% include pagination.html %}
  </div>
{% endif %}
