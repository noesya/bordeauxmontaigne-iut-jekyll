<div class="card">
  {%- if post.image -%}
    {% picture {{ post.image }} --alt {{ post.title }} --img class="img-fluid" %}
  {%- endif -%}
  <div class="card-body">
    <p class="card-title">{{ post.title }}</p>
    <a href="{{ post.url }}" class="streched-link link link--more">{{trad.more}}</a>
  </div>
</div>
