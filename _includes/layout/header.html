{% assign lang = page.lang | default: site.lang %}
{% assign trad = site.data.locales[lang] %}
<header class="header">
  <nav class="navbar navbar-expand-lg" id="navigation" aria-label="{{ trad.menu.main }}">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="/assets/images/logo.svg" alt="{{site.title}}" height="42" width="155"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-text">{{ trad.menu.title }}</span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        {% include menu.html items=site.data.menus.primary class="navbar-nav" dropdown=true level=1 %}
      </div>
    </div>
  </nav>
</header>
