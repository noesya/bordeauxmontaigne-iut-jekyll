title: Template website
description: "L’IUT Bordeaux Montaigne, le plus court chemin pour aller loin"
lang: fr

exclude:
  - README.md
  - package.json
  - yarn.lock

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      color: "#007960"
      layout: "post"
  -
    scope:
      path: ""
      type: "institut"
    values:
      color: "#176CAF"
      layout: "article"
  -
    scope:
      path: ""
      type: "diplomes"
    values:
      color: "#CA0051"
      layout: "article"

collections:
  pages:
    output: true
  posts:
    output: true
    permalink: /actualites/:name
  institut:
    output: true
    permalink: /:collection/:name
  diplomes:
    output: true
    permalink: /:collection/:name

paginate: 8

plugins:
  - jekyll-minifier

sass:
    style: compressed

jekyll-minifier:
  remove_spaces_inside_tags: true
  remove_multi_spaces: true
  remove_intertag_spaces: true
  remove_comments: true
  compress_css: false
  compress_javascript: true

picture:
  ignore_missing_images: true
