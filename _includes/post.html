<div class="card mb-5">
  {%- if post.image -%}
  <img src="{{post.image}}" alt="{{ post.title | escape }}" class="img-fluid border">
  {%- endif -%}
  <div class="card-body">
    <p class="card-title">{{ post.title }}</p>
    <a href="{{ post.url }}" class="stretched-link link link--more">{{trad.more}}</a>
  </div>
</div>
