<div class="card">
  {%- if post.image -%}
    {% assign directory = post.image | slice: 0, 1 %}
    {% assign image_url = site.data.media[directory][post.image].url %}
  {%- else -%}
    {% assign image_url = '/assets/images/default.jpg' %}
  {%- endif -%}
  <div class="card-media">
    <img src="{{image_url}}" alt="{{ post.title | escape }}" height="" width="634" loading="lazy">
  </div>
  <div class="card-body">
    <p class="card-title">{{ post.title }}</p>
    <a href="{{ post.url }}" class="stretched-link link link--more">{{trad.more}}</a>
  </div>
</div>
