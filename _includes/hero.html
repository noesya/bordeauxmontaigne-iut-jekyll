<header class="hero"{% if page.color %} style="background-color: {{page.color}} "{% endif %}>
  {% if page.hero_image %}
    {% picture {{ page.hero_image }} mobile: {{ page.hero_image_mobile }} --alt {{ page.title }} --img class="hero__image" %}
  {% endif %}
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1 itemprop="headline">{{ page.title }}</h1>
      </div>
    </div>
    {{ page | breadcrumb }}
  </div>
</header>
