<div class="card">
  <div class="card-media">
    {% if post.image %}
      {% include image.html
          image=post.image
          size_mobile='375x450'
          size_tablet='334x167'
          size_desktop='634x317'
          class='img-fluid' %}
    {% else %}
      {% picture thumb default.jpg %}
    {% endif %}
  </div>
  <div class="card-body">
    <p class="card-title">{{ post.title }}</p>
    <a href="{{ post.url }}" class="stretched-link link link--more">{{trad.more}}</a>
  </div>
</div>
